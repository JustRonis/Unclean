

<div class="modal fade" [id]="id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title " id="exampleModalLabel">Mensagem do Ronis</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            <p>Qualé dimenor tem que pagar $$$. Ta achando que ta doce?</p>
            <button (click)="troll()">Não clique aqui</button>
            <div id="imagem"></div>
            </div>
            
        </div>
    </div>
</div>
