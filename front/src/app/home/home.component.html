<main role="main">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1" class=""></li>
      <li data-target="#myCarousel" data-slide-to="2" class=""></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="first-slide banner_carousel" src="../../assets/img/img1.jpeg" alt="First slide">
        <div class="container">
          <div class="carousel-caption text-left">
            <h1>Música</h1>
            
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="second-slide banner_carousel" src="../../assets/img/img2.jpeg" alt="Second slide">
        <div class="container">
          <div class="carousel-caption black_box">
            <h1>Edição de imagem</h1>
            
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="third-slide banner_carousel" src="../../assets/img/img3.jpeg" alt="Third slide">
        <div class="container">
          <div class="carousel-caption text-right">
            <h1 class="carouselText">Estilo Underground </h1>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Voltar</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Avançar</span>
    </a>
  </div>

  <div class="container marketing">

    <!-- Três colunas de texto, abaixo do carousel -->
    <div class="row pt-5">
      <div class="col-lg-4 text-center">
        <img class="rounded-circle rounded-0" src="../../assets/img/logoFinances.png" alt="Generic placeholder image" width="100"
          height="auto">
        <h2>Finanças</h2>
        
        <p><a class="btn btn-secondary" href="#" role="button">Ver mais »</a></p>
      </div><!-- /.col-lg-4 -->

      <div class="col-lg-4 text-center">
        <img class="rounded-circle rounded-0" src="../../assets/img/logoSchedule.png" alt="Generic placeholder image" width="100"
          height="auto">
        <h2>Agenda</h2>
        
        <p><a class="btn btn-secondary" href="#" role="button">Ver mais »</a></p>
      </div><!-- /.col-lg-4 -->
      
      <div class="col-lg-4 text-center">
        <img class="rounded-circle rounded-0" src="../../assets/img/ItensSHop.png" alt="Generic placeholder image" width="100"
          height="auto">
        <h2>Serviços</h2>
        
        <p><a class="btn btn-secondary mb-5" href="#" role="button" data-toggle="modal" data-target="#dev">Ver mais »</a></p>
      </div><!-- /.col-lg-4 -->

    </div><!-- /.row -->
  </div>


</main>

<app-modal-dev
[id]="'dev'">
</app-modal-dev>
